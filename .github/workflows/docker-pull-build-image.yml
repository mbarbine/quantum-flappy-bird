name: Pull, Build, and Run Quantum Flappy Bird

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering

jobs:
  pull-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to NVIDIA Container Registry
        run: echo ${{ secrets.NVCR_TOKEN }} | docker login nvcr.io -u ${{ secrets.NVCR_USERNAME }} --password-stdin

      - name: Pull NVIDIA CUDA Quantum Image
        run: docker pull nvcr.io/nvidia/quantum/cuda-quantum:0.8.0

      - name: Build Docker image
        run: docker build -t quantum-flappy-bird .

      # Uncomment the following step to run the container automatically after building it.
